<section>
    <h2>{{ .Site.Data.social.title }}</h2>
    <ul class="icons">
        {{ range $link := .Site.Data.social.follow_section }}
        {{ $link_url := string ( $link.link_url ) }}
            <li><a href="{{ string $link.link_url }}" class="icon style2 {{ $link.icon }}"><span class="label">{{ $link.title }}</span></a></li>
        {{ end }}
    </ul>
</section>
