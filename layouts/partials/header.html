<!-- Header -->
<header id="header">
    <div class="inner">

        <!-- Logo -->
        <a href="{{ "/" | relURL }}" class="logo">
            <span class="symbol"><img src="{{ .Site.Data.header.logo_img_src | relURL }}" alt="" /></span><span class="title">
            {{ if .Params.header }}
                {{ replace .Params.header "\n" "<br />" | safeHTML }}
            {{ else }}
                {{ replace .Title "\n" "<br />" | safeHTML }}
            {{ end }}
            </span>
        </a>
        
        <!-- Nav -->
        <nav>
            <ul>
                <li><a href="#menu">Menu</a></li>
            </ul>
              <!-- The Close Button -->
            <span class="modal-close" id="modal-close" onclick="document.getElementById('myModal').style.display='none'">&times;</span>

        </nav>

    </div>
</header>
